<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            position: relative;
        }
        #t0 {
            position: absolute;
            left: 300px;
            top: 300px;
        }
        #t1 {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 140px;
            height: 70px;
            transition: all linear 1.100s;
            overflow: hidden;
            opacity: 1;
            cursor: pointer;
            box-sizing: content-box;
        }
        #t2 {
            background-color: rgb(0,0,255);
            border-radius: 10px;
            width: 140px;
            height: 70px;
            font-size: 22px;
            line-height: 70px;
            text-align: center;
            transition: transform linear 1.100s;
            color: white;
            font-family: Source Sans Pro,Helvetica Neue,Helvetica,Arial,sans-serif;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <p style="text-align: center;margin-top: 200px;font-weight: bolder;">
        点击按钮右侧空白处还原按钮
    </p>

    <div id="t0">
        <canvas class="lizi" width="1000" height="1000"></canvas>
        <!-- canvas的w、h和style里的w和h不是一个东西， 。。而且好像不需要px当单位 至少JS中要是修改属性带了px就报错了。
            style里的只会控制缩放大小，如果style里的w、h大于元素本身的w、h，相当于放大，会让图片变得模糊，小了就相当于缩小~ -->
        <div id="t1">
            <div id="t2">Send
            </div>
        </div>
    </div>
    <script defer src="js/canvas.js"></script>
</body>
</html>
