<body>
    <div class="wrap">
        <header>GTD Tools</header>
        <article>
            <div class="taskList">
                <div class="listHeader">
                    <div><i class="fa fa-bars" aria-hidden="true"></i> 所有任务(11)</div>
                    <p><i class="fa fa-bars" aria-hidden="true"></i> 分类列表</p>
                </div>
                <div class="listContentWrap">
                    <div class="listContent">
                        <div class="listName">
                            <div class="listNameHeader"><img src="1.png" alt="1"> 百度IFE项目<span>X</span></div>
                            <div class="listTask beHovered"><img src="" alt="1"> task1<span>X</span></div>
                            <div class="listTask"><img src="" alt="1"> task2<span>X</span></div>
                        </div>
                        <div class="listName">
                            <div class="listNameHeader"><img src="1.png" alt="1"> 毕业设计<span>X</span></div>
                        </div>
                    </div>
                </div>
                <div class="newClassify"><i class="fa fa-plus-square" aria-hidden="true"></i> 新增分类</div>
            </div>
            <div class="taskStatus">
                <div class="statusHeader">
                    <div class="active" onclick="midShow(this)">所有</div>
                    <div onclick="midShow(this, 'false')">未完成</div>
                    <div onclick="midShow(this, 'true')">已完成</div>
                </div>
                <div class="statusContent">
                    <div class="statusDate">
                        <div class="statusDateHeader">2015-04-28</div>
                        <div class="dateTask active">to-do 1</div>
                        <div class="dateTask done">to-do 2</div>
                    </div>
                    <div class="statusDate">
                        <div class="statusDateHeader">2015-04-29</div>
                        <div class="dateTask active">to-do 3</div>
                        <div class="dateTask done">to-do 4</div>
                    </div>
                    <div class="statusDate">
                        <div class="statusDateHeader">2015-04-30</div>
                        <div class="dateTask active">to-do 5</div>
                        <div class="dateTask done">to-do 6</div>
                    </div>
                    <!-- <div class="newTask"><img src="" alt="1"> 新增任务</div> -->
                </div>
                <div class="newTask" onclick="creatTask()"><i class="fa fa-plus-square" aria-hidden="true"></i> 新增任务</div>
            </div>
            <div class="todoDetail">
                <!-- <div class="detailCreatTable">
                    <div class="detailCreatName detailHeader">
                        <div class="detailName">
                            <label for="taskCreatName">任务标题：</label>

                        </div>
                        <div class="detailDate">
                            <label for="detailCreatDate">任务日期：</label>
                            <input type="text" class="detailCreatDate" id="detailCreatDate" placeholder="在此输入任务日期">
                        </div>
                        <div class="detailContent">
                            <textarea class="detailCreatContent" id="detailCreatContent" placeholder="在此输入任务内容"></textarea>
                        </div>
                        <div class="creatBtn">
                            <div class="saveBtn" onclick="creatSave()">保存</div>
                            <div class="cancelBtn onclick="taskRender()">取消</div>
                        </div>
                    </div>
                </div> -->
                <!-- <div class="detailHeader">
                    <div class="detailName">
                        <div class="taskName">to-do 6</div>

                    </div>
                    <div class="detailDate">任务日期：2015-04-30</div>
                </div>
                <div class="detailContent">完成代码的编码工作</div> -->
            </div>
        </article>
        <div class="mask">
            <div class="newBox">
                <div>
                    <label for="newListName">新节点名称：</label><input type="text" id="newListName" placeholder="请输入新节点名称">
                </div>
                <div class="faSelect">
                    <!-- <label for="hasFaEle">选择父节点：</label><select name="fa" id="faNode">
                        <option value="1">无</option>
                        <option value="1">百度IFE项目</option>
                        <option value="1">毕业设计</option>
                    </select> -->
                </div>
                <div class="addBtn">确定</div>
                <div class="quit">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/myjs.js"></script>
